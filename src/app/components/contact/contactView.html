<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Contact form</h3>
            <h4 ng-show="contactCtrl.showResult" class="text-center">{{ contactCtrl.resultMessage }}</h4>
            <form role="form">
                <div class="form-group">
                    <label for="emailAddress">Email</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter email address" ng-model="contactCtrl.message.email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" rows="8" placeholder="Enter your message" ng-model="contactCtrl.message.message" required></textarea>
                </div>
                <button ng-click="contactCtrl.sendMessage()" class="btn btn-default">Send</button>
                <button ng-click="contactCtrl.clearForm()" class="btn btn-default">Clear</button>
            </form>
        </div>
    </div>
</div>
